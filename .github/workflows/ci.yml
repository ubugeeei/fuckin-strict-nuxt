name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install

      - run: pnpm nuxt prepare

      - name: Format Check
        run: pnpm fmt:check

      - name: Lint
        run: pnpm lint

      - name: Type Check
        run: pnpm check

      - name: Test
        run: pnpm test:run
